<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employement Application Form Example</h1>
    <form>
        <table>
            <tr>
                <th align="left"><label for="fname">First Name</label></th>
                <th align="left"><label for="lname"></label>Last Name</th>
            </tr>
            <tr>
                <td><input type="text" id="fname" name="fname"> </td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <th align="left"><label for="email">Email</label><br></th>
            </tr>
            <tr>
                <td ><input type="text"><br></td>
            </tr>
            <tr>
                <th align="left"><label for="portf">Portfolio Website</label></th>
            </tr>
            <tr>
                <td ><input type="text" name="portf" id="portf"><br></td>
            </tr>
            <tr>
                <th align="left"><label for="position">position you are applying for</label></th>
            </tr>
            <tr>
                <td><input type="text" id="position" name="position"><br></td>
            </tr>
            <tr>
                <th align="left"><label for="salary Requirments">Salary Requirments</label></th>
                <th align="left"><label for="start"></label>When Can you start</th>
            </tr>
            <tr>
                <td><input type="text"name="salary"></td>
                <td><input type="text" id="start" name="when can you start"></td>
            </tr>
            <tr>
                <th align="left"><label for="Phone">Phone</label></th>
                <th align="left"><label for="Fax">Fax</label></th>
            </tr>
            <tr>
                <td><input type="text" name="phone" id="phone"></td>
                <td><input type="text" name="Fax" id="Fax"></td>
            </tr>
            <tr>
                <th align="left"><label for="Are you willing to relocate?">Are you willing to relocate?</label></th>
            </tr>
            <tr>
                <th align="left"><input type="radio" name="relocate" value="Yes">Yes</th>
                <th align="left"><input type="radio" name="relocate" value="No">No</th>
                <th align="left"><input type="radio" name="relocate" value="Not Sure">Not Sure</th>
            </tr>
            <tr>
                <th align="left"><label for="Last comapny you worked last">Last Company You Worked Last</label></th>
            </tr>
            <tr>
                <td><input type="text" name="last company" id="last company"></td>
            </tr>
            <tr>
                <th align="left"><label for="Reference/Comments/Questions">Reference/Comments/Questions</label></th>
            </tr>
            <tr>
                <td align="left"><textarea name="Reference/comments/Questions" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                
                <td align="center"><input type="submit" value="send application"></td>
        
                <td><a href="formrs">forms</a></td>
                
            </tr>

        </table>
    </form>
</body>
</html>
